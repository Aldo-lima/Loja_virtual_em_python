{% extends "core/includes/base.html"%}
{% block main %}

<div class="card" id="card_list_produto">
    <div class="card-header">
    Featured
  </div>
    <br>

  <div class="card-body">
      <div class="row">
          <div class="col">
          <a href="{% url 'produto_create'%}" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift" viewBox="0 0 16 16">
            <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 14.5V7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zM1 4v2h6V4H1zm8 0v2h6V4H9zm5 3H9v8h4.5a.5.5 0 0 0 .5-.5V7zm-7 8V7H2v7.5a.5.5 0 0 0 .5.5H7z"/>
            </svg>
              Novo Produto
          </a>
          </div>
          <form class="d-flex"  id="t">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <br>
      </div>
   <table class="table">
  <thead>
    <tr>
      <th scope="col">Codigo produto</th>
      <th scope="col">Nome</th>
      <th scope="col">Nome do fornecedor</th>
      <th scope="col">Detalhes</th>
    </tr>
  </thead>
  <tbody>
  {% for produto in produtos %}
    <tr>
      <th scope="row">{{produto.id}}</th>
      <td>{{produto.produto}}</td>
      <td>{{produto.fornecedor.nome}}</td>
      <td><a href="{% url 'produto_ver' produto.id %}" class="buton ">
         <p class="text-dark"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
             <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
             <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
             </svg></p>
      </a></td>
    </tr>
   {% endfor %}
  </tbody>
</table>

  </div>
</div>


{% endblock %}
